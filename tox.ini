[tox]
envlist = lint,typing,py36,py37,py38,py39,pypy3
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
deps =
    mailbits~=0.2
    pytest~=6.0
    pytest-cov~=2.0
    pytest-mock~=3.3
    smtpdfix~=0.3.0
commands =
    pytest {posargs} test

[testenv:lint]
skip_install = True
deps =
    flake8~=3.7
    flake8-bugbear
    flake8-builtins~=1.4
    flake8-unused-arguments
commands =
    flake8 --config=tox.ini src test

[testenv:typing]
deps =
    click>=8.0.1
    mypy~=0.900
    {[testenv]deps}
commands =
    mypy src test

[pytest]
addopts = --cov=outgoing --no-cov-on-fail
filterwarnings =
    error
    ignore:Requiring AUTH while not requiring TLS:UserWarning:aiosmtpd
    ignore:The loop argument is deprecated:DeprecationWarning
norecursedirs = test/data

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/*/site-packages

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.

[flake8]
doctests = True
exclude = .*/,build/,dist/,test/data,venv/
hang-closing = False
max-doc-length = 80
max-line-length = 80
select = C,B,B902,B950,E,E242,F,I,U100,W
ignore = B005,E203,E262,E501,I201,W503
unused-arguments-ignore-stub-functions = True

[isort]
atomic = True
classes = IO
force_sort_within_sections = True
honor_noqa = True
lines_between_sections = 0
profile = black
reverse_relative = True
sort_relative_in_force_sorted_sections = True
src_paths = src

[testenv:docs]
basepython = python3
deps = -rdocs/requirements.txt
changedir = docs
commands = sphinx-build -E -W -b html . _build/html
